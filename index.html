<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Raster Foundry</title>
  <meta name="description"
    content="Using new technologies and the explosion of available data and imagery to extract actionable information">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="./assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./assets/favicon/manifest.json">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#464f77">
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
  <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#464f77">
  <!-- CSS -->
  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Montserrat:300,400,500,600,700,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!-- Js -->
  <script src="https://kit.fontawesome.com/d8ac96146c.js"></script>
  <script src="./assets/js/vendor/modernizr.js"></script>
</head>

<body>
  <header class="s-header" id="top">

    <div class="header-logo">
      <a class="site-logo" href="/">
        <img src="./assets/img/rasterfoundry-logo.svg" alt="Raster Foundry">
        <div class="product-of-azavea">
          A product of Azavea
        </div>
      </a>
    </div>
  </header>
  <section id="hero" class="s-hero target-section">
    <div class="overlay"></div>
    <div class="shadow-overlay"></div>
    <div class="fullscreen-bg">
      <video class="fullscreen-bg__element" src="./assets/video/rf-homepage-view.mp4" autoplay loop muted
        poster="./assets/video/rf-homepage-video-placeholder.jpg"></video>
    </div>
    <div class="hero-content">
      <div class="row hero-content__main">
        <h3>The Raster Foundry application is no longer available. Please click below if you would like to discuss
          accessing the
          services provided by the <span style="background-color:#4d63c7">Raster Foundry API</span>.
        </h3>
        <div class="hero-content__form">
          <div class="subscribe-form">
            <a href="https://rasterfoundry.azavea.com/"><input type="button" name="redirect" value="Contact us"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
