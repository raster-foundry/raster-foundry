<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Raster Foundry</title>
	<link rel="stylesheet" href="/assets/css/main.css">
	<link rel="stylesheet" href="/assets/font/fontello/css/raster-foundry.css">
	<link rel="stylesheet" href="/assets/css/vendors/animate/animate.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	
	<div class="block login-block">
		<img src="/assets/img/logo-raster-foundry.png">

		<form>
			<div class="form-group floating-label">
				<label for="search">Username</label>
				<input type="text" class="form-control" id="search">
			</div>
			<div class="form-group floating-label">
				<label for="login-password">Password</label>
				<input type="password" class="form-control" id="login-password">
			</div>
			<div class="form-action">
				<a href="/library.html" class="btn btn-primary btn-block">Log In</a>
				<a href="#" class="text-muted small">Forgot Password?</a>
			</div>
		</form>
	</div>

	<div class="video-background">
		<img src="/assets/img/ffc-space.png" class="placeholder">
		<video autoplay loop preload>  
			<source src="/assets/video/ffc-space.webm" type="video/webm"> 
			<source src="/assets/video/ffc-space.m4v" type="video/mp4"> 
			<source src="/assets/video/ffc-space.ogv" type="video/ogg"> 
		</video>
	</div>

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/assets/js/app.js"></script>
  <script src="assets/js/vendor/bootstrap/bootstrap.min.js"></script>
</body>
</html>
