  ingested:
    name: ingested
    description: Filter by ingest status
    in: query
    type: boolean
    required: false
  ingestStatus:
    name: ingestStatus
    description: Filter by specific ingest status
    in: query
    type: string
    required: false
  pending:
    name: pending
    description: Filter by scene's acceptance for an AOI project
    in: query
    type: boolean
    required: false
  tool:
    name: toolId
    description: Filter by tool\'s slug label
    in: query
    type: string
    format: uuid
    required: false
  createdBy:
    name: createdBy
    description: Filter by creator
    in: query
    type: string
    required: false
  owner:
    name: owner
    description: Filter by object owner
    in: query
    type: string
    required: false
  exportStatus:
    name: exportStatus
    description: Status of export
    in: query
    type: string
    required: false
    enum:
      - CREATED
      - EXPORTING
      - EXPORTED
      - QUEUED
      - PROCESSING
      - COMPLETE
      - FAILED
      - ABORTED

definitions:
  BaseModel:
    type: object
    readOnly: true
    properties:
      id:
        type: string
        description: unique identifier for object
        format: uuid
      organizationId:
        type: string
        description: uuid for organization
  BaseCreate:
    type: object
    properties:
      owner:
        type: string
        description: Optional during object creation, owner of an object
  MapToken:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/TimeModelMixin'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        name:
          type: string
          description: Human friendly label for map token
        project:
          type: object
          properties:
            id:
              type: string
              format: UUID
            name:
              type: string
  MapTokenPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/MapToken'
  MosaicDefinition:
    type: object
    properties:
      sceneId:
        type: string
        format: uuid
      colorCorrection:
        $ref: '#/definitions/ColorCorrection'
  AOI:
    type: object
    properties:
      organizationId:
        type: string
        format: uuid
      area:
        type: object
      filters:
        $ref: '#/definitions/CombinedSceneQueryParams'
  ColorCorrection:
    type: object
    properties:
      alpha:
        type: number
        format: float
      beta:
        type: number
        format: float
      redBand:
        type: number
        format: integer
      greenBand:
        type: number
        format: integer
      blueBand:
        type: number
        format: integer
      redGamma:
        type: number
        format: float
      greenGamma:
        type: number
        format: float
      blueGamma:
        type: number
        format: float
      redMax:
        type: number
        format: float
      redMin:
        type: number
        format: float
      greenMax:
        type: number
        format: float
      greenMin:
        type: number
        format: float
      blueMax:
        type: number
        format: float
      blueMin:
        type: number
        format: float
      brightness:
        type: number
        format: float
      min:
        type: number
        format: float
      max:
        type: number
        format: float
      saturation:
        type: number
        format: float
      equalize:
        type: boolean
      contrast:
        type: number
        format: float

  TimeModelMixin:
    type: object
    readOnly: true
    properties:
      createdAt:
        type: string
        description: timestamp of object creation
        format: date-time
      modifiedAt:
        type: string
        description: timestamp of object modificiation
        format: date-time
  UserTrackingMixin:
    type: object
    properties:
      createdBy:
        type: string
        description: User who created the Object
        readOnly: true
      modifiedBy:
        type: string
        description: User who most recently modified the object
        readOnly: true
      owner:
        type: string
        description: User who owns the object

  User:
    allOf:
    - $ref: '#/definitions/TimeModelMixin'
    - type: object
      required:
        - id
        - organizationId
        - role
      properties:
        id:
          type: string
          description: User ID for Raster Foundry
        organizationId:
          type: string
          format: uuid
          description: UUID of organization to which user belongs
        role:
          type: string
          description: User role in organization
          enum:
            - USER
            - VIEWER
            - OWNER
  UserWithOAuth:
    type: object
    properties:
      user:
        $ref: '#/definitions/User'
      oauth:
        $ref: '#/definitions/Auth0User'
  Auth0User:
    type: object
    properties:
      email:
        type: string
      email_verified:
        type: boolean
      username:
        type: string
      phone_number:
        type: string
      phone_verified:
        type: boolean
      user_id:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
      identities:
        type: array
        items:
          type: string
      user_metadata:
        type: object
      picture:
        type: string
      name:
        type: string
      nickname:
        type: string
      given_name:
        type: string
      family_name:
        type: string
  Auth0UserProfile:
    type: object
    properties:
      email:
        type: string
      phone_number:
        type: string
      user_metadata:
        type: object
      username:
        type: string
  RefreshToken:
    type: object
    properties:
      device_name:
        type: string
        description: User created identifier to track refresh tokens
      id:
        type: string
        description: Auth0 provided identifier used to delete refresh tokens
  AuthToken:
    type: object
    properties:
      id_token:
        type: string
        description: JSON Web Token that can be used for authenticating API requests
      token_type:
        type: string
        description: Type of token returned by using the refresh token
  UserCreate:
    type: object
    properties:
      id:
        type: string
        description: Auth0 ID for user
      organizationId:
        type: string
        format: uuid
        description: UUID for organization that user is being created for
      role:
        type: string
        description: Role to create user with in the provided organization
        enum:
          - USER
          - VIEWER
          - OWNER
  PaginatedResponse:
    type: object
    required:
      - count
      - hasNext
      - hasPrevious
      - page
      - pageSize
    properties:
      count:
        type: integer
        format: int32
        readOnly: true
        description: number of total objects matching query
      hasNext:
        type: boolean
        readOnly: true
        description: True if more results can be fetched, otherwise false
      hasPrevious:
        type: boolean
        readOnly: true
        description: True if previous results can be fetched, otherwise false
      page:
        type: integer
        readOnly: true
        format: int32
        description: Current page of paginated query results
      pageSize:
        type: integer
        format: int32
        description: Number of results per page
        readOnly: true
  UserPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/User'
  ScenePaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Scene'

  OrganizationPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Organization'
  Organization:
    allOf:
    - $ref: '#/definitions/TimeModelMixin'
    - type: object
      properties:
        id:
          type: string
          description: Organization
        name:
          type: string
          description: Display name for organization
      required:
        - name
        - id
  Scene:
    allOf:
      - $ref: '#/definitions/BaseModel'
      - $ref: '#/definitions/UserTrackingMixin'
      - type: object
        properties:
          name:
            type: string
            description: The display name of the project
          ingestSizeBytes:
            type: integer
            description: Size of ingested data in bytes.
          visibility:
            type: string
            description: Level of restriction on viewing
            enum:
              - PUBLIC
              - ORGANIZATION
              - PRIVATE
          tags:
            type: array
            description: Tags associated with image
            items:
              - type: string
          images:
            type: array
            items:
              $ref: '#/definitions/Image'
          thumbnails:
            type: array
            items:
              $ref: '#/definitions/Thumbnail'
          dataSource:
            type: string
            format: uuid
            description: Data source scene originated from
          # TODO: make work with geometry objects
          dataFootprint:
            description: polygon for which this scene has data
            type: object
            readOnly: true
          # TODO: make work with geometry objects
          tileFootprint:
            type: object
            description: polygon enclosing this scene
            readOnly: true
          sceneMetadata:
            type: object
            description: |
              Metadata about the scene -- some aspects we will eventually want to nail down that will
              be fairly common and/or required for scenes
          metadataFiles:
            type: array
            description: |
              Metadata files that should be present for processing all
              images in a scene (e.g. relevant .mtl files or .xml)
            items:
              - type: string
          filterFields:
            $ref: '#/definitions/FilterFields'
          statusFields:
            $ref: '#/definitions/StatusFields'

  FilterFields:
    type: object
    properties:
      cloudCover:
        type: number
        format: float32
        description: Proportion of cloud coverage for scene
      acquisitionDate:
        type: string
        format: datetime
        description: Date scene was acquired from instrument (e.g. satellite, drone)
      sunAzimuth:
        type: number
        format: float32
        description: Azimuth of the sun
      sunElevation:
        type: number
        format: float32
        description: Elevation of the sun

  StatusFields:
    type: object
    properties:
      thumbnailStatus:
        type: string
        description: status of thumbnail generation
        enum:
          - SUCCESS
          - FAILURE
          - PARTIALFAILURE
          - QUEUED
          - PROCESSING
      footprintStatus:
        type: string
        description: status of footprint generation
        enum:
          - SUCCESS
          - FAILURE
          - PARTIALFAILURE
          - QUEUED
          - PROCESSING
      ingestStatus:
        type: string
        description: status of ingest
        enum:
          - NOTINGESTED
          - TOBEINGESTED
          - INGESTING
          - INGESTED
          - FAILED

  SceneGrid:
    type: array
    items:
      - type: number
        format: integer
    readOnly: true

  Project:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        name:
          type: string
          description: The display name of the project
        slugLabel:
          type: string
          description: URL-safe version of name
          readOnly: true
        description:
          type: string
          description: Long-form description of the project
        visibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE
        tileVisibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE
        tags:
          type: array
          items:
            - type: string
        extent:
          type: object
          description: GeoJSON Geometry of project extent
        manualOrder:
          type: boolean
          description: Is true if project scenes are manually ordered
        isAOIProject:
          type: boolean
          description: Is true if project is an area-of-interest project
  Image:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        visibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE
        filename:
          type: string
          description: Name of the image file
        resolutionMeters:
          type: number
          description: Size of pixel in meters
        sourceUri:
          type: string
          description: URI to original source. This should include a protocol-like prefix to identify where it is located http://, s3://, etc.
        rawDataBytes:
          type: integer
          description: Size of original uploaded imagery in bytes
        bands:
          type: array
          description: list of band types for image; a single band denotes a single band image, multiple bands should be listed in order (e.g if it is an RGB tiff then bands should be [red, green blue])
          items:
            $ref: '#/definitions/Band'
        scene:
          type: string
          format: uuid
          description: Scene that image is associated with
        image_metadata:
          type: object
          description: Metadata about this image
        metadataFiles:
          type: array
          items:
            type: string
          description: |
            Metadata files that should be present for processing all
            images in a scene (e.g. relevant .mtl files or .xml)
      required:
        - filename
        - sourceUri
  ProjectPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Project'
  AoiPaginated:
    allOf:
      - $ref: '#/definitions/PaginatedResponse'
      - type: object
        properties:
          results:
            type: array
            items:
              $ref: '#/definitions/AOI'
  ImagePaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Image'
  Band:
    type: object
    properties:
      image:
        type: string
        format: UUID
      name:
        type: string
        description: String representation of band name
      number:
        type: integer
        description: Band number for image
      wavelength:
        type: array
        items:
          type: integer
  Thumbnail:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - type: object
      properties:
        widthPx:
          type: integer
          format: int32
          description: The width of the thumbnail, in pixels
        sceneId:
          type: string
          format: uuid
          description: Scene that image is associated with
        heightPx:
          type: integer
          format: int32
          description: The height of the thumbnail, in pixels
        thumbnailSize:
          type: string
          description: Summary of size
          enum:
            - SMALL
            - LARGE
            - SQUARE
        url:
          type: string
          format: uri
          description: A client-accessible URL pointing to the image file
  ThumbnailPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Thumbnail'
  Tool:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        title:
          type: string
          description: Title of tool displayed to users
        description:
          type: string
          description: |
            A long description of the tool, including is use-cases,
            purpose, and any potential references
        organization:
          description: The owning organization of the Tool
          items:
            $ref: '#/definitions/Organization'
        requirements:
          type: string
          description: A brief description of requirements, including any relevant band requirements
        tags:
          type: array
          description: Tool tags associated with a tool
          items:
            type: string
        categories:
          type: array
          description: Category of geoprocessing tool
          items:
            type: string
        license:
          type: string
          description: Usage license of tool
        compatibleDatasources:
          type: array
          description: Datasources that can be used with this geoprocessing tool
          items:
            type: string
        stars:
          type: number
          description: User rating of geoprocessing tool
        visibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE
  ToolPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Tool'
  ToolTag:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        label:
          type: string
          description: User displayed label
  ToolTagPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/ToolTag'
  ToolCategory:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - type: object
      properties:
        category:
          type: string
          description: User displayed label for category
        slugLabel:
          type: string
          description: Slug label for use in urls
  ToolCategoryPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/ToolCategory'
  ToolRun:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - type: object
      properties:
        execution_parameters:
          type: object
          description: Parameters for running the tool
        project:
          type: string
          format: uuid
          description: Project with which this run is associated
        tool:
          type: string
          format: uuid
          description: Tool being run
        visibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE

  ToolRunPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/ToolRun'

  MapAlgebraAST:
    type: object
    properties:
      id:
        type: string
        format: uuid
      label:
        type: string

  MapAlgebraOperationAST:
    allOf:
      - $ref: '#/definitions/MapAlgebraAST'
      - type: object
        discriminator: apply
        required:
          - apply
        properties:
          apply:
            type: string
          args:
            type: array
            items:
              $ref: '#/definitions/MapAlgebraAST'
  AdditionAST:
    description: Local addition across cell values provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
  SubtractionAST:
    description: Local subtraction across cell values provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
  DivisionAST:
    description: Local division across cell values provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
  MultiplicationAST:
    description: Local multiplication across cell values provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
  MaskingAST:
    description: Masking across tiles provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
  ClassificationAST:
    description: Reclassify cell values on tiles provided to args
    allOf:
      - $ref: '#/definitions/MapAlgebraOperationAST'
      - type: object
        properties:
          classBreaks:
            $ref: '#/definitions/ClassBreaks'

  MapAlgebraSourceAST:
    allOf:
      - $ref: '#/definitions/MapAlgebraAST'
      - type: object
  RasterFoundrySourceAST:
    allOf:
      - $ref: '#/definitions/MapAlgebraSourceAST'
      - type: object
        properties:
          value:
            $ref: '#/definitions/RFMLRaster'

  RFMLRaster:
    type: object
    discriminator: type
    required:
      - type
    properties:
      type:
        type: string
      id:
        type: string
        format: uuid
  SceneRaster:
    allOf:
      - $ref: '#/definitions/RFMLRaster'
      - type: object
        properties:
          band:
            type: integer
  ProjectRaster:
    allOf:
      - $ref: '#/definitions/RFMLRaster'
      - type: object
        properties:
          band:
            type: integer

  ClassBreaks:
    type: object
    properties:
      classMap:
        type: object
        description: a dict/map from floating point breaks to integer values
        properties:
          dictKeys:
            type: number
            format: double
          dictValues:
            type: integer
      options:
        $ref: '#/definitions/ClassBreakOptions'

  ClassBreakOptions:
    type: object
    properties:
      boundaryType:
        type: string
      ndValue:
        type: integer
      fallback:
        type: integer

  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string

  OrgParams:
    type: object
    description: Organization parameters to filter scenes
    properties:
      organizations:
        type: array
        items:
          type: string
          format: uuid

  UserParams:
    type: object
    description: User parameters to filter scenes
    properties:
      createdBy:
        type: string
      modifiedBy:
        type: string
      owner:
        type: string

  TimestampParams:
    type: object
    description: Timestamp parameters to filter scenes
    properties:
      minCreateDatetime:
        type: string
        format: datetime
      maxCreateDateTime:
        type: string
        format: datetime
      minModifiedDatetime:
        type: string
        format: datetime
      maxModifiedDatetime:
        type: string
        format: datetime
  UploadCreate:
    type: object
    allOf:
    - $ref: '#/definitions/BaseCreate'
    - type: object
      properties:
        uploadStatus:
          type: string
          description: Status of upload
          enum:
            - CREATED
            - UPLOADING
            - UPLOADED
            - QUEUED
            - PROCESSING
            - COMPLETE
            - FAILED
            - ABORTED
        files:
          type: array
          items:
            type: string
        uploadType:
          type: string
          description: Source of files and uploads
          enum:
            - DROPBOX
            - S3
            - LOCAL
        fileType:
          type: string
          description: type of data being uploaded, limited to two options right now
          enum:
            - GEOTIFF
            - GEOTIFF_WITH_METADATA
        datasource:
          type: string
          description: datasource of tiffs being uploaded
          format: uuid
        visibility:
          type: string
          description: Level of restriction on viewing
          enum:
            - PUBLIC
            - ORGANIZATION
            - PRIVATE
        projectId:
          type: string
          format: uuid
          description: during the import process, add scenes to a project if specified
  Upload:
    allOf:
    - $ref: '#/definitions/BaseModel'
    - $ref: '#/definitions/UserTrackingMixin'
    - $ref: '#/definitions/UploadCreate'
    - type: object
      properties:
        files:
          type: array
          items:
            type: string
        metadata:
          type: object
  UploadPaginated:
    allOf:
    - $ref: '#/definitions/PaginatedResponse'
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/definitions/Upload'
  UploadCredentials:
    type: object
    properties:
      AccessKeyId:
        type: string
      SecretAccessKey:
         type: string
      SessionToken:
        type: string
      Expiration:
        type: string
        format: datetime
  UploadCredentialsResponse:
    type: object
    properties:
      credentials:
        $ref: '#/definitions/UploadCredentials'
      bucketPath:
        type: string
  SceneParams:
    type: object
    description: scene params
    properties:
      maxCloudCover:
        type: number
        format: float32
      minCloudCover:
        type: number
        format: float32
      minAcquisitionDatetime:
        type: string
        format: datetime
      maxAcquisitionDatetime:
        type: string
        format: datetime
      datasource:
        type: array
        items:
          type: string
          format: uuid
      month:
        type: array
        items:
          type: number
          format: int
      minDayOfMonth:
        type: number
        format: int
      maxDayOfMonth:
        type: number
        format: int
      maxSunAzimuth:
        type: number
        format: float32
      minSunAzimuth:
        type: number
        format: float32
      maxSunElevation:
        type: number
        format: float32
      minSunElevation:
        type: number
        format: float32
      bbox:
        type: string
      point:
        type: string
      project:
        type: string
        format: uuid
      ingested:
        type: boolean
      ingestStatus:
        type: string
        enum:
          - NOTINGESTED
          - TOBEINGESTED
          - INGESTING
          - INGESTED
          - FAILED

  ImageParams:
