tile-server {
  http {
    interface = "0.0.0.0"
    port = 9900
  }

  bucket = "rasterfoundry-staging-catalogs-us-east-1"
  bucket = ${?TILE_SERVER_BUCKET}
}

kamon {
  metric {
    filters {
      trace.includes = [ "**" ]
    }
  }

  subscriptions {
    trace                = [ "**" ]
    trace-segment        = [ "**" ]
    akka-http-server     = [ "**" ]
  }

  statsd {
    hostname = "statsite"
    port = 8125
    subscriptions {
      histogram        = [ "**" ]
      min-max-counter  = [ "**" ]
      gauge            = [ "**" ]
      counter          = [ "**" ]
      trace            = [ "**" ]
      trace-segment    = [ "**" ]
      akka-actor       = [ "**" ]
      akka-dispatcher  = [ "**" ]
      akka-router      = [ "**" ]
      system-metric    = [ "**" ]
      akka-http-server = [ "**" ]
    }
  }
}