<div class="navbar secondary-navbar">
  <nav>
    <a href ui-sref=".color.scenes" ui-sref-active="active">Color Correction</a>
    <a href ui-sref=".mosaic.scenes" ui-sref-active="active"><i class="icon-mosaic"></i> Mosaic</a>
  </nav>
  <span class="navbar-vertical-divider"></span>
</div>
<div class="container column-stretch container-not-scrollable with-header">
  <!-- Sidebar (container is in parent view) -->
  <div class="sidebar" ui-view></div>
  <!-- Map -->
  <div class="main">
    <rf-leaflet-map class="map-container"
                    footprint="$ctrl.hoveredScene.dataFootprint"
                    bypass-fit-bounds="true"
                    layers="$ctrl.layers"
                    highlight="$ctrl.highlight"
                    on-map-click="$ctrl.onMapClick(event)"
                    allow-drawing="$ctrl.allowDrawing"
                    drawn-polygons="$ctrl.drawnPolygons"
                    on-view-change="$ctrl.onViewChange(newBounds, zoom)"
                    proposed-bounds="$ctrl.proposedBounds">
    </rf-leaflet-map>
  </div>
</div>
