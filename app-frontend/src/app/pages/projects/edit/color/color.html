<div class="sidebar-static">
  <div class="sidebar-header">
    <a class="btn sidebar-header-nav-btn" ui-sref="projects.edit.colormode">
      <i class="icon-arrow-left"></i>
    </a>
    <h5 class="sidebar-title">Color Correction</h5>
    <div class="header-controls">
      <a class="btn btn-default btn-small"
         ui-sref="projects.edit.advancedcolor">
         Advanced</a>
    </div>
  </div>
  <div class="content">
    <div class="sidebar-actions-group">
      <label>Auto correct project or click <strong>Advanced</strong> for more control</label>
    </div>
  </div>
</div>

<div class="sidebar-scrollable">
  <div class="list-group">
    <div class="list-group-item">
      <span class="font-600">Auto Contrast</span>
      <div class="list-group-right">
        <rf-toggle value="$ctrl.isActiveAutoColorCorrection('equalize')" on-change="$ctrl.setAutoColorCorrection('equalize')">
        </rf-toggle>
      </div>
    </div>
    <div class="list-group-item">
      <span class="font-600">Auto Color</span>
      <div class="list-group-right">
        <rf-toggle value="$ctrl.isActiveAutoColorCorrection('autoBalance')" on-change="$ctrl.setAutoColorCorrection('autoBalance')">
        </rf-toggle>
      </div>
    </div>
  </div>
</div>
