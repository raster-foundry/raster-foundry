<div class="color-correct-pane flex-column sidebar-dark flex-fill">
  <div class="sidebar-static">
    <a href ng-click="$ctrl.$parent.resetCorrection()" class="link-histogram-reset">
      Reset Changes
    </a>
    <div class="sidebar-actions">
      <a href class="btn btn-default btn-small" ui-sref="projects.edit.advancedcolor">Back</a>
    </div>
  </div>
  <div class="sidebar-scrollable">
    <div class="content histogram-filters">
      <div class="filter-item tag-filter">
        <div class="filter-group-header">
        <h5>Histogram and Clipping</h5>
        <i class="icon-info"
           tooltips
           tooltip-template="The histogram visualizes every pixel in the project from dark to light
                             (left to right). You can change extreme darks and lights to be less
                             extreme by setting a min/max value that the pixels are allowed to be.
                             The effect of this is a more vibrant and realistic image.
                             "
           tooltip-size="small"
           tooltip-class="rf-tooltip"
           tooltip-side="bottom"></i>
        </div>
      </div>
      <div class="color-filters-container">
        <rf-channel-histogram data="$ctrl.histogramData"
                              on-change="$ctrl.onHistogramChange(clipping)"
                              corrections="$ctrl.correction">
        </rf-channel-histogram>
      </div>

        <!-- Color Correction -->
        <!-- Sigmoidal correction-->
        <div class="filter-group">
          <div class="filter-group-header">
            <rf-toggle data-model="$ctrl.sigToggle.value"
                       on-change="$ctrl.sigToggled(value)"></rf-toggle>
            <h5>Sigmoidal Contast</h5>
            <i class="icon-info"
               tooltips
               tooltip-template="
                Sigmoidal adjustments alter the contrast and brightness of an image by mimicking the way humans see color.
                It can be especially effective in imagery where the output is too dark or bright to see details.
               "
               tooltip-size="small"
               tooltip-class="rf-tooltip"
               tooltip-side="bottom"></i>
          </div>
          <div class="filter-group-body" ng-show="$ctrl.sigToggle.value">
            <div class="filter">
              <label>Threshold</label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.alpha"
                        rz-slider-options="$ctrl.alphaOptions"
              ></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     min=0
                     max=1
                     step=0.01
                     ng-model="$ctrl.sliderCorrection.alpha"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onFilterChange('alpha', $ctrl.sliderCorrection.alpha)">
            </div>
            <div class="filter">
              <label>Contrast</label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.beta"
                        rz-slider-options="$ctrl.betaOptions"
              ></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     min=0
                     max=1
                     step=0.01
                     ng-model="$ctrl.sliderCorrection.beta"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onFilterChange('beta', $ctrl.sliderCorrection.beta)">
            </div>
          </div>
        </div>

        <!-- Gamma correction-->
        <div class="filter-group">
          <div class="filter-group-header">
            <rf-toggle data-model="$ctrl.gammaToggle.value"
                       on-change="$ctrl.gammaToggled(value)">
            </rf-toggle>
            <h5>Color Balance</h5>
            <i class="icon-info"
               tooltips
               tooltip-template="
                Adjusting the the RGB gamma values will brighten or darken mid-tones.
                Gamma adjustments are effective in reducing atmospheric haze in the blue and green bands.
               "
               tooltip-size="small"
               tooltip-class="rf-tooltip"
               tooltip-side="bottom"></i>
          </div>
          <div class="filter-group-body" ng-show="$ctrl.gammaToggle.value">
            <div class="filter">
              <label>
                Red
                <i class="icon-locked color-white" ng-if="$ctrl.gammaLinkToggle"></i>
              </label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.redGamma"
                        rz-slider-options="$ctrl.redGammaOptions"
              ></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     min=0
                     max=2
                     step=0.01
                     ng-model="$ctrl.sliderCorrection.redGamma"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onGammaFilterChange('redGamma', $ctrl.sliderCorrection.redGamma)">
            </div>
            <div class="filter">
              <label>
                Green
                <i class="icon-locked color-white" ng-if="$ctrl.gammaLinkToggle"></i>
              </label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.greenGamma"
                        rz-slider-options="$ctrl.greenGammaOptions"
              ></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     min=0
                     max=2
                     step=0.01
                     ng-model="$ctrl.sliderCorrection.greenGamma"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onGammaFilterChange('greenGamma', $ctrl.sliderCorrection.greenGramma)">
            </div>
            <div class="filter">
              <label>
                Blue
                <i class="icon-locked color-white" ng-if="$ctrl.gammaLinkToggle"></i>
              </label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.blueGamma"
                        rz-slider-options="$ctrl.blueGammaOptions"
              ></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     min=0
                     max=2
                     step=0.01
                     ng-model="$ctrl.sliderCorrection.blueGamma"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onGammaFilterChange('blueGamma', $ctrl.sliderCorrection.blueGamma)">
            </div>
            <div class="filter-group-option">
              <label class="color-white">Link Sliders</label>
              <rf-toggle data-model="$ctrl.gammaLinkToggle" on-change="$ctrl.gammaLinkToggled()"></rf-toggle>
            </div>
          </div>
        </div>

        <!-- Saturation correction -->
        <div class="filter-group">
          <div class="filter-group-header">
            <rf-toggle data-model="$ctrl.saturationToggle.value"
                       on-change="$ctrl.saturationToggled(value)"></rf-toggle>
            <h5 class="h5">Saturation</h5>
          </div>
          <div class="filter-group-body" ng-show="$ctrl.saturationToggle.value">
            <div class="filter">
              <label>Saturation</label>
              <rzslider class="dark"
                        rz-slider-model="$ctrl.sliderCorrection.saturation"
                        rz-slider-options="$ctrl.saturationOptions"></rzslider>
              <input class="filter-adjust-input"
                     type="number"
                     step="1"
                     ng-model="$ctrl.sliderCorrection.saturation"
                     ng-model-options="{ debounce: 250 }"
                     ng-change="$ctrl.onFilterChange('saturation', $ctrl.sliderCorrection.saturation)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
