<!-- Static Sidebar -->
<div class="sidebar-project">
  <div class="sidebar-header">
    <a class="btn sidebar-header-nav-btn" ui-sref="projects.edit.annotate">
      <i class="icon-arrow-left"></i>
    </a>
    <h5 class="sidebar-title">Export Annotations</h5>
  </div>
  <div class="list-group">
    <div class="list-group-item">
      <input type="text"
             ng-model="$ctrl.fileName"
             class="form-control"
             placeholder="File Name">
    </div>
    <div class="list-group-item" ng-if="$ctrl.fileName">
      <button class="btn btn-primary btn-block"
              type="button"
              ng-click="$ctrl.onExportClick($event)">
        Export
      </button>
    </div>
  </div>
</div>
