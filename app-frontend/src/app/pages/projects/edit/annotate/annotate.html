<div class="flex-column" ui-view>
  <rf-annotate-toolbar map-id="edit"
                       bulk-mode="$ctrl.bulkTemplate"
                       on-drawing-canceled="$ctrl.onBulkCreateFinish()"
                       on-shape-creating="$ctrl.onShapeCreating(isCreating)"
                       on-shape-created="$ctrl.onShapeCreated(shapeLayer)">
  </rf-annotate-toolbar>
  <div class="sidebar-static">
    <div class="sidebar-header">
      <h5 class="sidebar-title">Annotations</h5>
      <div class="header-controls">
        <div uib-dropdown class="dropdown">
          <button class="btn btn-tiny btn-ghost" uib-dropdown-toggle>
            <i class="icon-menu"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-light dropdown-menu-right" uib-dropdown-menu role="menu">
            <li >
              <a ui-sref="projects.edit.annotate.import">Import</a>
            </li>
            <li >
              <a ui-sref="projects.edit.annotate.export">Export</a>
            </li>
            <li >
              <a ng-click="$ctrl.showHotkeyTips()">Hotkeys</a>
            </li>
            <li class="divider">
            </li>
            <li>
              <a class="color-danger" ng-click="$ctrl.onClearAnnotation()">Delete all annotations</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="list-group">
      <div class="list-group-item sidebar-actions-group">
        <div class="label" for="annotate-filter">Filter by label</div>
        <div class="fixedwidth">
          <select class="form-control"
                  id="annotate-filter"
                  ng-init="$ctrl.filterLabel = {'name': 'All'}"
                  ng-model="$ctrl.filterLabel"
                  ng-change="$ctrl.onFilterChange($ctrl.filterLabel)"
                  ng-options="label.name for label in $ctrl.labels track by label.name"
                  ng-disabled="$ctrl.editingAnnotation || $ctrl.sidebarDisabled">
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-scrollable no-annotation">
      <div class="content"
          ng-if="$ctrl.annotationTemplate">
       <div class="alert alert-default">
         <p class="">You're currently in bulk create mode</p>
         <div class="text-center">
           <button class="btn btn-primary" ng-click="$ctrl.finishBulkCreate()">Finish</button>
         </div>
       </div>
     </div>
    <div class="content"
         ng-if="!$ctrl.annotations.size &&
                !$ctrl.fetchingAnnotations &&
                !$ctrl.fetchingAnnotationsError">
      <div class="alert alert-default">
        <p class="">No annotations have been made</p>
      </div>
    </div>
    <div class="content"
         ng-if="$ctrl.fetchingAnnotationsError">
      <div class="alert alert-default">
        <div class="alert-message">There was an error fetching your annotations</div>
        <button class="alert-action"
                ng-click="$ctrl.retryFetches()"
        >
          Retry
        </button>
      </div>
    </div>
    <div class="content"
         ng-if="$ctrl.fetchingAnnotations">
      <div class="alert alert-default">
        <p class="">Loading Annotations
          <span class="icon-load animate-spin" ng-class="{'stop': !$ctrl.fetchingAnnotations}"></span>
        </p>
      </div>
    </div>
    <div class="list-group selectable"
         ng-if="$ctrl.visibleAnnotations.length">
        <rf-annotate-sidebar-item ng-repeat="annotation in $ctrl.visibleAnnotations"
                                  ng-attr-id="{{'anchor' + annotation.id}}"
                                  ng-click="$ctrl.doPanToAnnotation(annotation)"
                                  annotation-id="annotation.id"
        </rf-annotate-sidebar-item>
      </div>
  </div>
</div>
