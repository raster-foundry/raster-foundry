<ui-view>
  <div class="admin-type-list" ng-if="$ctrl.platforms.length">
    <table class="admin-table admin-select-table">
      <thead>
        <tr>
          <td class="name">Platform</td>
          <td class="role">Role</td>
          <td class="action">Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="platform in $ctrl.platforms track by $index">
          <td>{{platform.item.name }}</td>
          <td>{{platform.role.groupRole}}</td>
          <td>
            <button class="btn btn-primary "
                    ui-sref="admin.platform.users({platformId: platform.item.id})">
              {{platform.role.groupRole === 'ADMIN' ? 'Manage' : 'View'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="admin-type-list" ng-if="$ctrl.organizations.length">
    <table class="admin-table admin-select-table">
      <thead>
        <tr>
          <td class="name">Organization</td>
          <td class="role">Role</td>
          <td class="action">Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="organization in $ctrl.organizations track by $index">
          <td>{{organization.item.name}}</td>
          <td>{{organization.role.groupRole}}</td>
          <td>
            <button class="btn btn-primary"
                    ui-sref="admin.organization.users({organizationId: organization.item.id})">
              {{organization.role.groupRole === 'ADMIN' ? 'Manage' : 'View'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <tbody>
  </div>
  <div class="admin-type-list" ng-if="$ctrl.teams.length">
    <table class="admin-table admin-select-table">
      <thead>
        <tr>
          <td class="name">Team</td>
          <td class="role">Role</td>
          <td class="action">Action</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in $ctrl.teams track by $index">
          <td>{{team.item.name}}</td>
          <td>{{team.role.groupRole}}</td>
          <td>
            <button class="btn btn-primary"
                    ui-sref="admin.team.users({teamId: team.item.id})">
              {{team.role.groupRole === 'ADMIN' ? 'Manage' : 'View'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <tbody>
  </div>
</ui-view>
