<div class="container-admin-header">
  <div class="admin-header">
    <div class="admin-logo image-placeholder editable-image"
         ng-if="($ctrl.fetching || !$ctrl.orgLogoUri.length) && $ctrl.isSuperOrAdmin"
         ng-click="$ctrl.addLogoModal()"
    ></div>
    <div class="admin-logo editable-image"
         ng-if="$ctrl.orgLogoUri.length && $ctrl.isSuperOrAdmin"
         ng-click="$ctrl.addLogoModal()"
    >
      <img ng-attr-src="{{$ctrl.orgLogoUri}}">
    </div>
    <div class="admin-logo image-placeholder" ng-if="($ctrl.fetching || !$ctrl.orgLogoUri.length) && !$ctrl.isSuperOrAdmin"></div>
    <div class="admin-logo"
         ng-if="$ctrl.orgLogoUri.length && !$ctrl.isSuperOrAdmin">
      <img ng-attr-src="{{$ctrl.orgLogoUri}}">
    </div>
    <div class="admin-logo-text" ng-if="!$ctrl.fetching">
      <h1 class="admin-logo-name h3"
          ng-if="!$ctrl.isEditOrgName">
        {{$ctrl.organization.name}}
        <button class="btn btn-tiny btn-admin-name-edit-small"
                type="button"
                ng-click="$ctrl.toggleOrgNameEdit()"
                ng-if="$ctrl.isSuperOrAdmin">
          <span class="icon-pencil"></span>
        </button>
      </h1>
      <div ng-if="$ctrl.isEditOrgName">
        <form class="inline-form" ng-submit="$ctrl.finishOrgNameEdit()">
          <div class="form-group all-in-one form-admin-name-edit-header">
            <input id="name"
                   type="text"
                   class="form-control"
                   ng-attr-placeholder="{{$ctrl.organization.name}}"
                   ng-model="$ctrl.nameBuffer">
            <button class="btn btn-link flex-last node-header-eidt-group">
              <span class="sr-only">Save</span>
              <span class="icon-save node-label-name"</span>
            </button>
            <button type="button" class="btn btn-link node-header-eidt-group" ng-click="$ctrl.toggleOrgNameEdit()">
              <span class="sr-only">Cancel</span>
              <span class="icon-cancel node-label-name"></span>
            </button>
          </div>
        </form>
      </div>
      <div>
        Organization Management
      </div>
    </div>
    <div class="admin-logo-text" ng-if="$ctrl.fetching">
      <span class="icon-load animate-spin" ng-class="{'stop': !$ctrl.fetching}"></span>
    </div>
  </div>

  <div class="admin-tabs">
    <!-- <div class="admin-tab" -->
    <!-- ui-sref="admin.organization.metrics" -->
    <!-- ui-sref-active="active" -->
    <!-- > -->
    <!-- Metrics -->
    <!-- </div> -->
    <div class="admin-tab"
         ui-sref="admin.organization.users"
         ui-sref-active="active"
    >
      User Management
    </div>
    <div class="admin-tab"
         ui-sref="admin.organization.teams"
         ui-sref-active="active"
    >
      Teams
    </div>
    <!-- <div class="admin-tab" -->
    <!-- ui-sref="admin.organization.settings" -->
    <!-- ui-sref-active="active" -->
    <!-- > -->
    <!-- Organization Settings -->
    <!-- </div> -->
  </div>
</div>
<ui-view></ui-view>
