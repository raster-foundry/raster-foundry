<div class="row content stack-sm">
  <div class="column-8">
    <rf-call-to-action-item
      title="No analyses have been shared with the {{$ctrl.team.name}} team"
      class="panel panel-off-white"
      ng-if="!$ctrl.pagination.count">
      <p class="pb-25">
        When users share analyses with this team, they'll be visible here.
        Analyses shared with this organization will be accessible to all members of this team.
      </p>
    </rf-call-to-action-item>
  </div>
  <div class="column spacer"></div>
  <div class="column-3">
    <rf-sidebar-user-list paginated-response="$ctrl.members" sref="admin.team.users"></rf-sidebar-user-list>
  </div>
  <div class="column-1"></div>
</div>
