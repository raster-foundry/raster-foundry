<div class="content column-10">
  <div class="dashboard-header">
    <h1 class="h3 page-title">Email Notifications</h1>
  </div>
  <form ng-submit="" action="">
    <div class="form-group">
      <label for="name">User Name</label>
      <input id="name" type="email" class="form-control"
             placeholder="username@example.com"
             ng-model="">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="text" class="form-control"
             placeholder="******"
             ng-model="">
    </div>
    <div class="form-group">
      <label for="smtp">SMTP Host</label>
      <input id="smtp" type="text" class="form-control"
             placeholder="smtp.example.com"
             ng-model="">
    </div>
    <div class="form-group">
      <label>Subscriptions</label>
      <rf-toggle value="" on-change="" class="subscription-toggle">
        <span>Ingest Status</span>
      </rf-toggle>
      <rf-toggle value="" on-change="" class="subscription-toggle">
        <span class="subscription-selection">AOI Update</span>
      </rf-toggle>
    </div>
    <button type="button" class="btn btn-primary pull-right"
            ng-click=""
            ng-disabled=")">
      Save
    </button>
  </form>
</div>
