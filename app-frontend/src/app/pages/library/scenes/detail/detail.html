<div class="row content stack-sm">
  <div class="column-8" ng-if="!$ctrl.loading">
    <div class="library-header">
      <h1 class="h3 page-title">
        <a ui-sref="library.scenes.list"><i class="icon-caret-left"></i> Scenes</a>
        <br>
        {{$ctrl.scene.name}}
      </h1>
    </div>
    <rf-map-container class="map-preview-container"
                      map-id="scene"
                      options="$ctrl.mapOptions"></rf-map-container>
    <rf-scene-detail scene="$ctrl.scene"
                     show-thumbnail="false"
    ></rf-scene-detail>
  </div>
  <div class="column-8" ng-if="$ctrl.loading">
    <div class="list-group">
      <div class="list-placeholder">
          <i class="icon-load"></i>
      </div>
    </div>
  </div>
  <div class="column-4">
    <div class="content">
      <nav>
        <a href ng-click="$ctrl.projectModal()"><i class="icon-project"></i> Add to project</a>
        <a href ng-click="$ctrl.downloadModal()">
          <i class="icon-download"></i>
          Download
        </a>
        <a href><i class="icon-unlocked"></i> Make public</a>
        <hr>
        <a class="link-danger" href><i class="icon-trash"></i> Delete</a>
      </nav>
    </div>
  </div>
</div>
