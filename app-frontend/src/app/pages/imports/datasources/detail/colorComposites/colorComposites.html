<div class="cta-row">
  <rf-call-to-action-item title="False Color Composites">
    <div class="cta-flex-text">
      You can create a default color correction that will be applied to all imagery from the <strong>{{$ctrl.datasource.name}}</strong> datasource.
    </div>
    <div class="cta-button-row">
      <a class="btn btn-primary" ui-sref="imports.datasources.detail.colorCorrection">Create a new False Color Composite</a>
    </div>
    <div class="cta-text">
      <a>Getting started with False Color Composites</a>
    </div>
  </rf-call-to-action-item>
</div>
<div class="color-composite-item" ng-repeat="(preset, val) in $parent.$ctrl.colorCompositesBuffer">
  <div class="flex-header">
    <h3>{{val.label}}</h3><button class="btn btn-danger btn-small" ng-click="$ctrl.deleteFromBuffer(preset)">Delete</button>
  </div>
  <label for="formGroupExampleInput">Red Band</label>
  <div class="form-group all-in-one">
    <input type="text" class="form-control" placeholder="Red Band" ng-model="val.value.redBand" ng-change="$ctrl.updateBuffer(preset, 'redBand', val.value.redBand)">
  </div>
  <label for="formGroupExampleInput">Green Band</label>
  <div class="form-group all-in-one">
    <input type="text" class="form-control" placeholder="Green Band" ng-model="val.value.greenBand" ng-change="$ctrl.updateBuffer(preset, 'greenBand', val.value.greenBand)">
  </div>
  <label for="formGroupExampleInput">Blue Band</label>
  <div class="form-group all-in-one">
    <input type="text" class="form-control" placeholder="Blue Band" ng-model="val.value.blueBand" ng-change="$ctrl.updateBuffer(preset, 'blueBand', val.value.blueBand)">
  </div>
</div>
<div class="form-group">
  <button class="btn pull-left" ng-click="$ctrl.cancel()">Cancel</button>
  <button class="btn btn-primary pull-right" ng-click="$ctrl.save()">Save Changes</button>
</div>
