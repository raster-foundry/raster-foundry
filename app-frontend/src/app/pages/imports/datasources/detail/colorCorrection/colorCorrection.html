<h3 class="no-margin">Default Color Correction</h3>

<div ng-repeat="(adj, val) in $parent.$ctrl.colorCorrectionBuffer" class="form-group">
  <label for="formGroupExampleInput">{{adj}}</label>
  <div class="form-group all-in-one">
    <input type="text" class="form-control" placeholder="{{adj}}" ng-model="val" ng-change="$ctrl.updateBuffer(adj, val)">
  </div>
</div>
<div class="form-group">
  <button class="btn pull-left" ng-click="$ctrl.cancel()">Cancel</button>
  <button class="btn btn-primary pull-right" ng-click="$ctrl.save()">Save Changes</button>
</div>
