<div class="modal-header">
    <button type="button" class="close" aria-label="Close modal" ng-click="$ctrl.dismiss()">
      <i aria-hidden="true" class="icon-cross">
        <span class="sr-only">Close modal</span>
      </i>
    </button>
    <h4 class="modal-title">New organization</h4>
    <p>Create a new organization for the platform</p>
</div>

<div class="modal-body">
  <div class="modal-inner-container small">
    <form name="$ctrl.form" ng-submit="$ctrl.onAdd()">
      <div class="form-group">
        <label for="new-org-name">Organization name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            ng-model="name"
            id="new-org-name">
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="footer-section left">
      <button type="button" class="btn" ng-click="$ctrl.dismiss()">Close</button>
  </div>
  <div class="footer-section right">
      <button type="button" class="btn btn-primary" ng-click="$ctrl.onAdd()">Create organization</button>
  </div>
</div>
