<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close modal" ng-click="$ctrl.dismiss()">
      <i aria-hidden="true" class="icon-cross">
        <span class="sr-only">Close modal</span>
      </i>
    </button>
    <h4 class="modal-title">{{$ctrl.resolve.title}}</h4>
  </div>
  <div class="modal-body">
    <input type="text"
           class="form-control"
           placeholder="Enter API Token"
           ng-model="$ctrl.inputValue"
    >
  </div>
  <div class="modal-footer">
    <div class="footer-section left">
      <button ng-click="$ctrl.dismiss()"
              class="btn">
        Cancel
      </button>
    </div>
    <div class="footer-section right">
      <button ng-click="$ctrl.close({$value: $ctrl.inputValue})"
              class="btn btn-primary">
        Save
      </button>
    </div>
  </div>
</div>
