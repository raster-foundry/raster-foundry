<div class="lab-workspace"
     ng-class="{ 'is-dragging': $ctrl.panActive, 'is-comparing': $ctrl.isComparing }"
     ng-style="$ctrl.workspaceStyle"
>
</div>
<div class="map-container-controls align-left"
     ng-class="{ 'is-dragging': $ctrl.panActive }"
     ng-if="!$ctrl.readonly"
>
  <!-- <button class="btn btn-default btn-square btn-small" -->
  <!-- type="button" -->
  <!-- title="Add Node" -->
  <!-- disabled> -->
  <!-- <i class="icon-plus"></i> -->
  <!-- </button> -->
  <!-- <button class="btn btn-default btn-square btn-small" -->
  <!-- type="button" -->
  <!-- title="Add Equation" -->
  <!-- disabled> -->
  <!-- &#x3C;/&#x3E; -->
  <!-- </button> -->
  <button class="map-control-btn"
          type="button"
          title="Preview Node"
          ng-disabled="$ctrl.preventSelecting"
          ng-click="$ctrl.onPreviewClick()"
          ng-class="{'active': $ctrl.selectingNode === 'preview'}"
          tooltips tooltip-template="Select a node to preview" tooltip-size="small" tooltip-class="map-control-tooltip"
          tooltip-side="right">
    <i class="icon-map"></i>
  </button>
  <button class="map-control-btn last-of-type"
          title="Compare Nodes"
          type="button"
          ng-click="$ctrl.onCompareClick()"
          ng-disabled="$ctrl.preventSelecting"
          ng-class="{'active': $ctrl.selectingNode === 'compare' || $ctrl.selectingNode === 'select'}"
          tooltips tooltip-template="Select 2 nodes to compare" tooltip-size="small" tooltip-class="map-control-tooltip"
          tooltip-side="right">
    <i class="icon-compare"></i>
  </button>
  <!-- <button class="btn btn-default btn-square btn-small" -->
  <!-- type="button" -->
  <!-- title="Add Comment" -->
  <!-- disabled> -->
  <!-- <i class="icon-edit"></i> -->
  <!-- </button> -->
</div>
<div class="map-container-controls"
     ng-class="{ 'is-dragging': $ctrl.panActive }">
  <div class="zoom-level" title="Current Zoom">{{($ctrl.scale * 100).toFixed(0)}}%</div>
  <button class="map-control-btn"
          title="Zoom In"
          ng-click="$ctrl.zoomIn()"
          tooltips tooltip-template="Zoom in" tooltip-size="small" tooltip-class="map-control-tooltip" tooltip-side="left">
    <i class="icon-plus"></i>
  </button>
  <button class="map-control-btn"
          title="Zoom Out"
          ng-click="$ctrl.zoomOut()"
          tooltips tooltip-template="Zoom out" tooltip-size="small" tooltip-class="map-control-tooltip" tooltip-side="left">
    <i class="icon-minus"></i>
  </button>
  <button class="map-control-btn last-of-type"
          title="Fit Diagram"
          ng-click="$ctrl.scaleToContent()"
          tooltips tooltip-template="Zoom to fit" tooltip-size="small" tooltip-class="map-control-tooltip" tooltip-side="left">
    <i class="icon-extent"></i>
  </button>
</div>
