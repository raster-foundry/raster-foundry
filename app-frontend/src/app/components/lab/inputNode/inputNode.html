<div class="input-node-item">
  <div class="input-node-label">Project</div>
  <div class="input-data form-group all-in-one no-margin">
    <div class="flex-fill input-node-input-label">
      <span ng-show="!$ctrl.selectedProject">Select a Project</span>
      {{$ctrl.selectedProject.name | limitTo : 18}}
      <span ng-show="$ctrl.selectedProject.name.length > 18">...</span>
    </div>
    <button type="button" class="btn btn-flat" ng-click="$ctrl.selectProjectModal()">Change</button>
  </div>
</div>
<div class="input-node-item">
  <div class="input-node-label">Band</div>
  <div class="input-data form-group no-margin">
    <rf-band-select selected-band="$ctrl.selectedBand"
                    bands="$ctrl.bands"
                    on-band-select="$ctrl.onBandChange(index)"
                    disabled="!$ctrl.selectedProject"
                    ng-if="!$ctrl.selectedProject || $ctrl.bands.length">
    </rf-band-select>
    <div ng-if="!$ctrl.bands.length && $ctrl.fetchingDatasources">
      Loading band data
    </div>
    <div ng-if="$ctrl.selectedProject && !$ctrl.bands.length && !$ctrl.fetchingDatasources">
      <a class="btn btn-flat btn-block" ui-sref="imports.datasources.detail({
        datasourceid: $ctrl.firstDatasourceWithoutBands().id
      })">Requires defined bands</a>
    </div>
  </div>
</div>
