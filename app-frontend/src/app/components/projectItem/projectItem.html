<div class="list-group-item with-rows">
  <div><h4 class="color-dark">{{$ctrl.project.name}}</h4></div>
  <div class="list-group-item-content">
    <div class="list-group-overflow" ng-if="!$ctrl.project.scenes">
      This project doesn't have any scenes yet
    </div>
    <div class="list-group-overflow project-preview-container" ng-if="$ctrl.project.scenes">
      <rf-static-map map-id="{{$ctrl.project.id}}-map"></rf-static-map>
    </div>
    <div class="list-group-right">
      <div class="font-size-small">
        <div>
          <div class="dropdown btn-group" uib-dropdown ng-if="!$ctrl.isSelectable">
            <a class="btn btn-default" ui-sref="browse({projectid: $ctrl.project.id})">View</a>
            <button type="button" class="btn btn-default btn-slim" uib-dropdown-toggle>
              <i class="icon-caret-down"></i>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
              <li role="menuitem">
                <a href ui-sref="^.detail.scenes({projectid: $ctrl.project.id})">Details</a>
              </li>
              <li role="menuitem">
                <a ui-sref="editor.project.color.scenes({projectid: $ctrl.project.id})">Edit</a>
              </li>
              <li role="menuitem">
                <a href ng-click="$ctrl.publishModal()">Share</a>
              </li>
              <li class="divider"></li>
              <li role="menuitem">
                <a href class="color-danger" ng-click="$ctrl.deleteModal()"><i class="icon-trash"></i>Delete</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-square"
                  ng-click="$ctrl.toggleSelected($event)"
                  ng-if="$ctrl.isSelectable"
                  ng-class="{'btn-secondary': $ctrl.selectedStatus}">
            <i ng-class="{
                        'icon-plus': !$ctrl.selectedStatus,
                        'icon-cross': $ctrl.selectedStatus,
                        'icon-check': $ctrl.selectedStatus === 'added'
                        }">
            </i>
          </button>
        </div>
        <div>
          <ng-pluralize count="$ctrl.project.scenes"
                        when="{'one': '1 Scene',
                              'other': '{} Scenes'}">
          </ng-pluralize>
        </div>
        <div>
          Edited {{$ctrl.project.modifiedAt | date : 'shortDate'}}
        </div>
      </div>
    </div>
  </div>
</div>
