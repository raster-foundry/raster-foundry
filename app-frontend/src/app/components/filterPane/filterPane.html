<div class="sidebar-static" >
  <h5>Filters</h5>
  <div class="sidebar-actions">
    <button class="btn btn-default btn-small" ng-click="$ctrl.close()">
      Close
    </button>
  </div>
</div>
<div class="sidebar-scrollable" >
  <div class="content">
    <div class="filter">
      <a href ng-click="$ctrl.resetAllFilters()" class="btn btn-toggle btn-small btn-block">Clear all filters</a>
    </div>
    <div class="filter">
      <label>Year</label>
      <div class="filter-item">
        <div id="year_slider"></div>
      </div>
      <div class="btn-group">
        <button type="button"
                class="btn btn-toggle btn-small"
                ng-class="{'active': $ctrl.yearFilterMode === 'range'}"
                ng-click="$ctrl.setYearFilterMode('range')">
          Year Range
        </button>
        <button type="button"
                class="btn btn-toggle btn-small"
                ng-class="{'active': $ctrl.yearFilterMode === 'single'}"
                ng-click="$ctrl.setYearFilterMode('single')">
          Single year
        </button>
      </div>
      <br/>
        <rzslider rz-slider-model="$ctrl.yearRangeFilters.minModel"
                  rz-slider-high="$ctrl.yearRangeFilters.maxModel"
                  rz-slider-options="$ctrl.yearRangeFilters.options"
                  ng-show="$ctrl.yearFilterMode === 'range'"
        ></rzslider>
        <rzslider rz-slider-model="$ctrl.singleYearFilter.value"
                  rz-slider-options="$ctrl.singleYearFilter.options"
                  ng-show="$ctrl.yearFilterMode === 'single'"
        ></rzslider>
    </div>
    <div class="filter"
         ng-mouseup="$ctrl.toggleDrag.toggle = false"
         ng-mouseleave="$ctrl.toggleDrag.toggle = false">
      <label>Month</label>
      <div class="filter-item month-filter">
        <button type="button"
                class="btn btn-toggle btn-small"
                autocomplete="off"
                ng-class="{'active': monthAttrs.enabled}"
                ng-mousedown="$ctrl.onMonthFilterMousedown(month, monthAttrs)"
                ng-mouseover="$ctrl.onMonthFilterMouseover(month)"
                ng-repeat="(month, monthAttrs) in $ctrl.monthFilters track by month">
          {{monthAttrs.label}}
        </button>
      </div>
    </div>
    <div class="filter">
      <label>Day of Month</label>
      <rzslider rz-slider-model="$ctrl.dayOfMonthFilters.minModel"
                rz-slider-high="$ctrl.dayOfMonthFilters.maxModel"
                rz-slider-options="$ctrl.dayOfMonthFilters.options"></rzslider>
    </div>
    <div class="filter">
      <label>Cloud cover</label>
      <rzslider rz-slider-model="$ctrl.cloudCoverFilters.minModel"
                rz-slider-high="$ctrl.cloudCoverFilters.maxModel"
                rz-slider-options="$ctrl.cloudCoverFilters.options"></rzslider>
    </div>
    <div class="filter">
      <label>Sun elevation</label>
      <rzslider rz-slider-model="$ctrl.sunElevationFilters.minModel"
                rz-slider-high="$ctrl.sunElevationFilters.maxModel"
                rz-slider-options="$ctrl.sunElevationFilters.options"></rzslider>
    </div>
    <div class="filter">
      <label>Sun azimuth</label>
      <div class="filter-item">
        <div id="sun_slider"></div>
      </div>
      <rzslider rz-slider-model="$ctrl.sunAzimuthFilters.minModel"
                rz-slider-high="$ctrl.sunAzimuthFilters.maxModel"
                rz-slider-options="$ctrl.sunAzimuthFilters.options"></rzslider>
    </div>
    <div class="filter"
         ng-mouseleave="$ctrl.toggleDrag.toggle = false"
         ng-mouseup="$ctrl.toggleDrag.toggle = false">
      <label>Ingest Status</label>
      <div class="filter-item tag-filter">
        <div class="btn-group">
          <button type="button"
                  class="btn btn-toggle btn-small"
                  ng-class="{'active': $ctrl.ingestFilter === 'any'}"
                  ng-click="$ctrl.setIngestFilter('any')">
            Show All
          </button>
          <button type="button"
                  class="btn btn-toggle btn-small"
                  ng-class="{'active': $ctrl.ingestFilter === 'uningested'}"
                  ng-click="$ctrl.setIngestFilter('uningested')">
            Uningested Only
          </button>
          <button type="button"
                  class="btn btn-toggle btn-small"
                  ng-class="{'active': $ctrl.ingestFilter === 'ingested'}"
                  ng-click="$ctrl.setIngestFilter('ingested')">
            Ingested Only
          </button>
        </div>
      </div>
    </div>
    <div class="filter"
         ng-mouseleave="$ctrl.toggleDrag.toggle = false"
         ng-mouseup="$ctrl.toggleDrag.toggle = false">
      <label>Imagery sources</label>
      <div class="filter-item tag-filter">
        <button type="button"
                class="btn btn-toggle btn-small"
                autocomplete="off"
                ng-mousedown="$ctrl.onSourceFilterMousedown(filter, filterAttrs)"
                ng-mouseover="$ctrl.onSourceFilterMouseover(filter)"
                ng-class="{'active': filterAttrs.enabled}"
                ng-repeat="(filter, filterAttrs) in $ctrl.sourceFilters track by filter">
          {{filterAttrs.label}}
        </button>
      </div>
    </div>
  </div>
</div>
