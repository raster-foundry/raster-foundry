<div>
    <span>
        <ng-pluralize
            ng-if="$ctrl.sceneCount"
            count="$ctrl.sceneCount"
            when="{'one': '{} image', 'other': '{} images'}"
        >
        </ng-pluralize>
    </span>
    <span>
        <ng-pluralize
            ng-if="$ctrl.annotationCount"
            count="$ctrl.annotationCount"
            when="{'one': ', {} annotation', 'other': ', {} annotations'}"
        >
        </ng-pluralize>
    </span>
</div>
