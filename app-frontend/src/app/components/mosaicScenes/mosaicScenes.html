<div class="flex-column">
  <!-- scene listing -->
  <div class="sidebar-static">
    <h5>Scene z-index order</h5>
    <div class="sidebar-actions">
      <button class="btn btn-small"
              ng-click="$ctrl.$state.go('^.params')">
        <i class="icon-settings"></i> Parameters
      </button>
    </div>
  </div>
  <div class="sidebar-scrollable">
    <div ui-tree class="list-group"
         ng-show="$ctrl.sceneRequestState && !$ctrl.sceneRequestState.loading && !ctrl.sceneRequestState.errorMsg">
      <div ui-tree-nodes="" ng-model="$ctrl.sceneList">
        <div ng-repeat="scene in $ctrl.sceneList track by scene.id" ui-tree-node>
          <rf-scene-item scene="scene"
                         ng-mouseover="$ctrl.setHoveredScene(scene)"
                         ng-mouseleave="$ctrl.removeHoveredScene()"
                         ng-click="$ctrl.onSceneClick($event, scene)"
                         class="selectable"
                         draggable></rf-scene-item>
        </div>
      </div>
    </div>
    <div class="list-group" ng-show="$ctrl.sceneRequestState && $ctrl.sceneRequestState.loading">
      <span class="list-placeholder">
        <i class="icon-load"></i>
      </span>
    </div>
    <div class="list-group" ng-show="$ctrl.sceneRequestState && $ctrl.sceneRequestState.errorMsg">
      <span class="list-placeholder">
        {{$ctrl.sceneRequestState.errorMsg}}
      </span>
    </div>
  </div>
</div>
