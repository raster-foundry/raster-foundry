<button type="button"
        class="btn btn-small"
        ng-class="$ctrl.getActionButtonClass(action)"
        ng-repeat="action in $ctrl.actions.get($ctrl.item.id) | orderBy: 'order'"
        ng-click="$ctrl.onActionClick($event, action)">
  <span class="sr-only">
    {{action.label}}
  </span>
  <i class="{{action.iconClass}}"></i>
</button>
