<i
    ng-repeat="eachStatus in $ctrl.statuses track by $index"
    ng-class="$ctrl.statusMap[eachStatus.status].class"
    ng-if="eachStatus.count"
>
    {{$ctrl.statusMap[eachStatus.status].text}}
    <span ng-if="$ctrl.hasCount" class="right-margin-1"> ({{eachStatus.count}}) </span>
    <i
        ng-class="$ctrl.statusMap[eachStatus.status].icon"
        ng-if="$ctrl.statusMap[eachStatus.status].icon"
    ></i>
</i>
