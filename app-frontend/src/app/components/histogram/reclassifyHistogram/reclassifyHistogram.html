<div class="graph-container">
  <svg ng-attr-id="graph-{{$ctrl.graphId}}" height="100px" width="100%"></svg>
  <rf-histogram-breakpoint
      ng-repeat="bp in $ctrl._breakpoints track by bp.id"
      ng-mouseover="$ctrl.lastMouseOver = bp.id"
      ng-class="{'active': $ctrl.lastMouseOver === bp.id}"
      data-color="bp.color"
      data-breakpoint="bp.break"
      data-range="$ctrl.histogramRange"
      data-precision="$ctrl.precision"
      data-options="bp.options"
      data-lower-bound="$ctrl.getLowerBoundForIndex($index)"
      data-upper-bound="$ctrl.getUpperBoundForIndex($index)"
      on-breakpoint-change="$ctrl.onChange(breakpoint, $index)"
  ></rf-histogram-breakpoint>
</div>
<div class="graph-labels">
  <div class="min-label">{{$ctrl.histogramRange.min.toFixed(2)}}</div>
  <div class="max-label">{{$ctrl.histogramRange.max.toFixed(2)}}</div>
</div>

<style ng-if="$ctrl.graph">
 #graph-{{$ctrl.graphId}} .data-fill {
   fill: #ddd !important;
   fill-opacity: 1 !important;
   stroke: #999999 !important;
   stroke-width: 1 !important;
   stroke-opacity: 1 !important;
 }
</style>
