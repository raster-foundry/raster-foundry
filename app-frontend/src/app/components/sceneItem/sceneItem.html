<div class="list-group-item">
  <img ng-if="$ctrl.scene.thumbnails[0]"
       ng-attr-src="{{$ctrl.scene.thumbnails[0].url}}"
       class="rounded-img item-img">
  <img ng-if="!$ctrl.scene.thumbnails.length"
       src="https://placehold.it/75x75"
       class="rounded-img item-img">
  <div class="list-group-overflow">
    <span title="{{$ctrl.scene.name}}">
      <strong class="color-dark">{{$ctrl.scene.name}}</strong>
    </span>
    <br>
    <span title="{{$ctrl.scene.datasource}}">{{$ctrl.scene.datasource}}</span>
  </div>
  <div class="list-group-right">
    <button class="btn btn-square"
            ng-click="$ctrl.toggleSelected($event)"
            ng-if="$ctrl.isSelectable"
            ng-class="{'btn-secondary': $ctrl.selectedStatus}">
      <i ng-class="{
                   'icon-plus': !$ctrl.selectedStatus,
                   'icon-cross': $ctrl.selectedStatus
                   }">
      </i>
    </button>
  </div>
</div>
