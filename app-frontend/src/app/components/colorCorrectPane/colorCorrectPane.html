<div class="color-correct-pane">
  <div class="sidebar-static histogram">
    <rf-channel-histogram data="$ctrl.data"></rf-channel-histogram>
    <div>
      <a ng-click="">Make source histogram</a>
    </div>
  </div>
  <!-- Color correction -->
  <h6>Gamma Correction</h6>
  <div class="filter">
    <label>Red</label>
    <div class="filter-item slider-filter">
      <div id="red_slider"></div>
    </div>
    <rzslider rz-slider-model="$ctrl.correction.red"
              rz-slider-options="$ctrl.redGammaOptions"
    ></rzslider>
  </div>
  <div class="filter">
    <label>Green</label>
    <div class="filter-item slider-filter">
      <div id="green_slider"></div>
    </div>
    <rzslider rz-slider-model="$ctrl.correction.green"
              rz-slider-options="$ctrl.greenGammaOptions"
    ></rzslider>
  </div>
  <div class="filter">
    <label>Blue</label>
    <div class="filter-item slider-filter">
      <div id="blue_slider"></div>
    </div>
    <rzslider rz-slider-model="$ctrl.correction.blue"
              rz-slider-options="$ctrl.blueGammaOptions"
    ></rzslider>
  </div>

  <div class="bc-filters-container">
    <h6>Brightness/Contrast</h6>
    <div class="filter">
      <label>Brightness</label>
      <rzslider rz-slider-model="$ctrl.correction.brightness"
                rz-slider-options="$ctrl.brightnessOptions"></rzslider>
    </div>
    <div class="filter">
      <label>Contrast</label>
      <div class="filter-item slider-filter">
        <div id="contrast"></div>
      </div>
      <rzslider rz-slider-model="$ctrl.correction.contrast"
                rz-slider-options="$ctrl.contrastOptions"></rzslider>
    </div>
    <div class="filter">
      <label>Min/Max Clipping</label>
      <div class="filter-item slider-filter">
        <div id="minmax"></div>
      </div>
      <rzslider rz-slider-model="$ctrl.correction.min"
                rz-slider-high="$ctrl.correction.max"
                rz-slider-options="$ctrl.minMaxOptions"
      ></rzslider>
    </div>
  </div>

  <div class="sidebar-scrollable">
    <rf-color-correct-adjust
        desired-correction="$ctrl.correction"
        on-correction-change="$ctrl.onCorrectionChange(newCorrection)"
        reset="$ctrl.resetToggle"
        class="color-correct-panel">
    </rf-color-correct-adjust>
  </div>
  <div class="sidebar-static">
    <a href ng-click="$ctrl.$state.go('^.scenes')">Back</a>
    <div class="sidebar-actions">
      <a href ng-click="$ctrl.resetColors()">Reset</a>
      <a href ng-click="$ctrl.applyColors()">Apply changes</a>
    </div>
  </div>
</div>
