<div class="tag-container">
  <rf-status-tag entity-type="export" status="$ctrl.export.exportStatus"></rf-status-tag>
</div>
<div class="list-group-item {{$ctrl.isDisabled ? 'is-disabled' : ''}}">
  <div class="list-group-overflow">
    <div>
      <span>
        <strong class="color-dark">{{$ctrl.export.createdAt | date : 'medium'}}</strong>
      </span>
    </div>
  </div>
  <div class="list-group-right">
    <button class="btn btn-square btn-default"
            ng-click="$ctrl.openDownloadModal()"
            ng-disabled="!$ctrl.isDownloadReady()"
            ng-if="$ctrl.isDownloadAllowed()">
      <i class="icon-download"></i>
    </button>
    <ng-transclude>
    </ng-transclude>
  </div>
</div>
